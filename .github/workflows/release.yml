name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # create GitHub release

jobs:
  # ── Re-run full CI before releasing ──────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dev dependencies
        run: pip install -e ".[dev]"

      - name: Ruff lint + format check
        run: |
          ruff check src/ tests/
          ruff format --check src/ tests/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dev dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest --tb=short -q tests/

  # ── Build & publish ───────────────────────────────────────────────────────
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    needs: [lint, test]
    environment: release

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"         # e.g. v0.1.0
          VERSION="${TAG#v}"               # e.g. 0.1.0
          echo "tag=$TAG"         >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Install build tools
        run: pip install build twine

      - name: Build sdist + wheel
        run: python -m build

      - name: Verify distribution
        run: twine check dist/*

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          NOTES=$(awk "/^## \[$VERSION\]/{flag=1;next} /^## \[/{flag=0} flag" CHANGELOG.md)
          if [ -z "$NOTES" ]; then
            NOTES="See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details."
          fi
          echo "$NOTES" > release-notes.txt
          cat release-notes.txt

      - name: Upload distribution artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-yarbo-${{ steps.version.outputs.version }}
          path: dist/

      - name: Publish to PyPI
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          if [ -z "$PYPI_API_TOKEN" ]; then
            echo "PYPI_API_TOKEN secret not set — skipping PyPI publish."
            exit 0
          fi
          twine upload --username __token__ --password "$PYPI_API_TOKEN" dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: python-yarbo ${{ steps.version.outputs.version }}
          body_path: release-notes.txt
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: dist/*
